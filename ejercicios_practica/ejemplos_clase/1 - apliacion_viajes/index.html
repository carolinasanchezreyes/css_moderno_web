<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aplicacion Viajes</title>
  </head>
  <body>
    <div class="father">
      <header class="shadow">
        <nav>
          <ul>
            <li class="interactable">
              <img src="./images/menu.png" alt="menu" width="24" />
            </li>
            <li><h4 class="title-nav-bar-top">Explore</h4></li>
            <li class="active">
              <img src="./images/bell.png" alt="bell notification" width="24" />
            </li>
            <li class="interactable">
              <img src="./images/search.png" alt="search lupe" width="24" />
            </li>
          </ul>
          <div>
            <button class="interactable">Discover</button>
            <button class="active-button">Activities</button>
          </div>
        </nav>
      </header>
      <section class="grilla">
        <div class="card horizontal">
          <div class="card-info">
            <img src="./images/flor.png" alt="flower" width="64" />
            <h3>Nature's Light</h3>
            <p>450 spots</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1636653632668-a867a1bde5ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
            alt="cascade mountains travel"
          />
        </div>
        <div class="card normal">
          <div class="card-info">
            <img src="./images/art.png" alt="art" width="40" />
            <h3>Nature's Light</h3>
            <p>450 spots</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1636525060161-7ac1f74510c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
            alt="travel India"
          />
        </div>
        <div class="card normal">
          <div class="card-info">
            <img src="./images/edifice.png" alt="edifice" width="50" />
            <h3>Nature's Light</h3>
            <p>450 spots</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1636653831028-2f0c79190659?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="travel house"
          />
        </div>
        <div class="card vertical">
          <div class="card-info">
            <img src="./images/edificio.png" alt="edifice" width="50" />
            <h3>Nature's Light</h3>
            <p>450 spots</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1636065106017-eccc9508b317?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
            alt="mountains"
          />
        </div>
        <div class="card vertical">
          <div class="card-info">
            <img src="./images/brujula.png" alt="compass" width="50" />
            <h3>Nature's Light</h3>
            <p>450 spots</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
            alt="travel adventure desert"
          />
        </div>
      </section>
      <footer class="vertical-shadow">
        <nav>
          <ul>
            <li class="interactable">
              <img src="./images/travel.png" alt="travel icon" width="32" />
            </li>
            <li class="interactable">
              <img
                src="./images/compass.png"
                alt="compass icon"
                width="32"
              />
            </li>
            <li class="interactable">
              <img src="./images/bookmark.png" alt="bookmark icon" width="32" />
            </li>
            <li class="active">
              <img src="./images/chat.png" alt="chat icon" width="32" />
            </li>
            <li class="interactable">
              <img src="./images/user.png" alt="user icon" width="32" />
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
